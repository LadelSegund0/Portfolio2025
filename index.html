                        <div class="timeline-line"></div>
                        ${profileData.certs.map(c => `
                            <div class="bg-white p-5 rounded-lg border border-slate-200 shadow-sm relative z-10 ml-6 flex justify-between items-center group hover:border-blue-300 transition-colors">
                                <div class="absolute left-[-31px] top-1/2 transform -translate-y-1/2 w-4 h-4 rounded-full ${c.status === 'Completado' ? 'bg-green-500' : 'bg-slate-300'} border-4 border-slate-50"></div>
                                <div><h3 class="font-bold text-slate-800">${c.title}</h3><p class="text-sm text-slate-500">${c.org}</p></div>
                                <span class="text-xs font-bold px-3 py-1 rounded-full ${c.status === 'Completado' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">${c.status}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleCase(id) {
            const el = document.getElementById(`case-${id}`);
            if (el) el.classList.toggle('hidden');
        }

        function initChart() {
            const ctx = document.getElementById('skillsRadar');
            if (!ctx) return;
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Incident Response', 'SysAdmin', 'Network Sec', 'Forensics', 'Cloud Sec', 'Scripting'],
                    datasets: [{
                        label: 'Nivel de Competencia',
                        data: [85, 90, 85, 70, 80, 75],
                        fill: true,
                        backgroundColor: 'rgba(56, 189, 248, 0.2)',
                        borderColor: 'rgb(56, 189, 248)',
                        pointBackgroundColor: 'rgb(15, 23, 42)',
                    }]
                },
                options: { elements: { line: { borderWidth: 3 } }, scales: { r: { ticks: { display: false, max: 100 } } } }
            });
        }

        function renderView(viewName) {
            const contentArea = document.getElementById('content-area');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'bg-slate-800', 'text-white'));
            const activeNav = document.getElementById(`nav-${viewName}`);
            if(activeNav) activeNav.classList.add('active');

            if (viewName === 'overview') { contentArea.innerHTML = renderOverview(); setTimeout(initChart, 100); }
            else if (viewName === 'projects') { contentArea.innerHTML = renderProjects(); }
            else if (viewName === 'war-room') { contentArea.innerHTML = renderWarRoom(); }
            else if (viewName === 'skills') { contentArea.innerHTML = renderSkills(); }
            else if (viewName === 'roadmap') { contentArea.innerHTML = renderRoadmap(); }
        }

        document.addEventListener('DOMContentLoaded', () => { renderView('overview'); });
    </script>
    <style>@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }</style>
</body>
</html>
